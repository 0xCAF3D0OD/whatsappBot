<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Michael Andreuzza" />
    <meta name="keywords" content="wallpaper,black wallpaper, gradient wallpaper,aesthetic wallpaper,iphone wallpaper,wallpaper iphone,white wallpaper,pink wallpaper" />

    <!-- Favicon guidelines generated with https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#1b1d20" />
    <meta name="msapplication-TileColor" content="#1b1d20" />
    <meta name="theme-color" content="#1b1d20" />

    <!-- Inter Font: https://rsms.me/inter/ -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- Importation de la feuille de style globale -->
    <link rel="stylesheet" href="assets/style/global.css" />
    <link rel="stylesheet" href="assets/pages/Body/body.css" />


    <title>Vite + Alpinejs App</title>
    <script type="module" src="src/main.jsx"></script>

    <!-- Script pour mailgo -->
    <script src="https://unpkg.com/mailgo@0.12.2/dist/mailgo.min.js"></script>
  </head>
  <body class="m-4 min-h-screen flex flex-col">
    <div id="app" x-data="router()" x-init="initRouter()">
      <template x-if="routes[currentRoute] === 'HomeComponent'">
        <div x-data="HomeComponent()" x-html="template()"></div>
      </template>
      <template x-if="routes[currentRoute] === 'QRCodeComponent'">
        <div x-data="QRCodeComponent()" x-html="template()"></div>
      </template>
      <template x-if="routes[currentRoute] === 'WhatsappPageComponent'">
        <div x-data="WhatsappPageComponent()" x-html="template()"></div>
      </template>
    </div>
  </body>
</html>

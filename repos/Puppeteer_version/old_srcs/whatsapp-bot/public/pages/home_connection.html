<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos - QR Code Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            color: #1d1d1f;
            background-color: #fbfbfd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 400;
            border-radius: 980px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0077ed;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>À propos de nous</h1>
    <a href="/bot/about/scrape" class="button">Scanner un QR Code</a>
</div>

</html>

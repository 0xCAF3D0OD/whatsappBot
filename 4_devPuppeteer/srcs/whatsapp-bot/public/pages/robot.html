<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            color: #1d1d1f;
            background-color: #fbfbfd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 21px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #86868b;
        }
        .screenshot {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #notification-container {
            background-color: #f2f2f7;
            border-radius: 12px;
            padding: 15px 20px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        #notification-status {
            font-size: 18px;
            font-weight: 400;
            color: #1d1d1f;
        }
        .notification-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FF3B30;
            color: white;
            border-radius: 20px;
            padding: 3px 8px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 400;
            border-radius: 980px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0077ed;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-group input[type="text"],
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>robot is lauch</h1>
    <form id="contact-form" action="/bot/about/scrape/what/launch" method="POST">
        <div class="input-group">
            <input type="text" id="contact" name="contact" placeholder="Entrez le nom du contact" required>
        </div>
        <div class="input-group">
            <input type="text" id="message" name="message" placeholder="Entrez le message" required>
        </div>
    </form>
    <button class="button" onclick="reloadPage()">rafraichir la page</button>
    <img class="screenshot" src="/images/windowScreenshotSelection.png" alt="WhatsApp Web Screenshot">
    <img class="screenshot" src="/images/windowScreenshotType.png" alt="WhatsApp Web Screenshot">
    <img class="screenshot" src="/images/windowScreenshotEnter.png" alt="WhatsApp Web Screenshot">
    <img class="screenshot" src="/images/windowScreenshotSendMessage.png" alt="WhatsApp Web Screenshot">
</div>
<script>
    let hasNewNotifications = true;

    function reloadPage() {
        location.reload();
    }
    function checkNotifications() {}
    function periodicCheck() {
        checkNotifications();
        setTimeout(periodicCheck, 10000);
    }

    // // S'assurer que la fonction est appelée une fois que le DOM est chargé
    // document.addEventListener('DOMContentLoaded', (event) => {
    //     console.log('DOM fully loaded and parsed');
    //     periodicCheck();
    // });
    // document.addEventListener('click', function () {
    //     hasNewNotifications = false
    // });
</script>
</body>
</html>

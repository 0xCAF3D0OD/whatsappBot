<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            color: #1d1d1f;
            background-color: #fbfbfd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 21px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #86868b;
        }
        .screenshot {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">✅</div>
    <h1>Connecté à WhatsApp Web</h1>
    <p>Votre session est active et prête à être utilisée.</p>
    <img class="screenshot" src="/images/windowScreenshot.png" alt="WhatsApp Web Screenshot">
</div>
</body>
</html>
